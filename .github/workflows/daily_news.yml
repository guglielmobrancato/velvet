name: VELVET Martian Bot

on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  daily-transmission:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade google-generativeai

    - name: Run Martian Bot
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      # ECCO LA CORREZIONE: GLI DICO DI CERCARE DENTRO LA CARTELLA SCRIPTS
      run: python scripts/editorial_bot.py

    - name: Commit & Publish
      run: |
        git config --global user.name 'Velvet Bot'
        git config --global user.email 'bot@velvet.com'
        git add data.js
        git diff --quiet && git diff --staged --quiet || git commit -m "Velvet Update"
        git pull --rebase origin main
        git pushh
