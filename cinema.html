<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marte Velvet | Cinema</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Playfair+Display:wght@900&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #111; --gold: #d4af37; --silver: #aaa; --red: #800020; }
        body { background: var(--bg); color: var(--silver); font-family: 'Courier Prime', monospace; margin: 0; }
        a { color: inherit; text-decoration: none; }

        /* ARCHIVIO SCORREVOLE (Marquee) */
        .marquee-container {
            background: var(--gold); color: #000; padding: 10px 0; overflow: hidden; white-space: nowrap; border-bottom: 2px solid #000;
        }
        .marquee-content {
            display: inline-block; padding-left: 100%; animation: scroll 20s linear infinite; font-weight: bold; text-transform: uppercase;
        }
        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

        /* HEADER */
        header { text-align: center; padding: 2rem; border-bottom: 1px solid #333; }
        .logo { font-family: 'Playfair Display'; font-size: 2.5rem; color: #fff; }
        .back-btn { display: inline-block; margin-top:10px; font-size: 0.8rem; color: var(--red); text-transform: uppercase; }

        /* LAYOUT */
        .container { max-width: 900px; margin: 0 auto; padding: 2rem; }
        
        /* NEWS DEL GIORNO */
        .section-label { color: var(--gold); font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 1rem; display: block; border-bottom: 1px solid #333; padding-bottom: 5px; }
        
        /* VINTAGE SECTION */
        .vintage-box { background: #1a1a1a; border: 1px solid #333; padding: 2rem; margin-top: 4rem; position: relative; }
        .vintage-badge { position: absolute; top: -15px; right: 20px; background: var(--red); color: #fff; padding: 5px 15px; font-family: 'Great Vibes'; font-size: 1.5rem; transform: rotate(5deg); }

        /* STILI CONTENUTO (Simili a prima) */
        h2 { font-family: 'Playfair Display'; font-size: 2rem; color: #fff; margin-top: 0; }
        .article-img { width: 100%; filter: sepia(40%) grayscale(20%); border: 1px solid #333; margin: 10px 0; }
        
        .fade-in { animation: fadeIn 2s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div class="marquee-container">
        <div class="marquee-content" id="archive-marquee">
            ARCHIVIO MARTE VELVET /// BENVENUTI NELLA SEZIONE CINEMA /// QUI TROVERETE LE CRONACHE DAL SOTTOSUOLO /// 
        </div>
    </div>

    <header>
        <div class="logo">Cinema</div>
        <a href="index.html" class="back-btn">‚Üê Torna alla Hall</a>
    </header>

    <div class="container">
        
        <span class="section-label">OGGI IN SALA (O QUASI)</span>
        <div id="news-feed">
            <article>
                <h2>In Attesa di Trasmissione...</h2>
                <p>Il bot sta elaborando i dati del botteghino...</p>
            </article>
        </div>

        <div class="vintage-box">
            <div class="vintage-badge">Pellicola Cult</div>
            <div id="vintage-feed">
                <h2>Recupero Dati Archivio...</h2>
            </div>
        </div>

    </div>
</body>
</html>
