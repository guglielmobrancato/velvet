<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marte Velvet | Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Playfair+Display:wght@900&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-vinyl: #1a1a1a;
            --text-gold: #d4af37;
            --text-silver: #c0c0c0;
            --accent-red: #800020;
            --accent-orange: #cc5500;
        }
        body { margin: 0; background-color: var(--bg-vinyl); font-family: 'Courier Prime', monospace; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        .grain-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 99; opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* HEADER CENTRALE */
        .portal-header {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 100; text-align: center; pointer-events: none; /* Lascia cliccare sotto */
            mix-blend-mode: exclusion; /* Effetto fusione figo */
        }
        h1 {
            font-family: 'Playfair Display', serif; font-size: 6vw; color: #fff; margin: 0; text-transform: uppercase; line-height: 0.8;
        }
        .magazine-script {
            font-family: 'Great Vibes', cursive; /* Font Vintage Richiesto */
            font-size: 4vw; color: var(--text-gold); display: block; margin-top: -10px; transform: rotate(-5deg); text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
        }

        /* SPLIT SCREEN */
        .split-container { display: flex; width: 100%; height: 100vh; }
        .split {
            flex: 1; display: flex; align-items: center; justify-content: center;
            transition: 0.5s; position: relative; text-decoration: none; border: 1px solid #333;
        }
        .split:hover { flex: 1.5; background-color: #222; }
        
        .split-title {
            font-size: 2rem; color: var(--text-silver); text-transform: uppercase; letter-spacing: 5px; font-weight: bold;
            z-index: 10; transition: 0.3s;
        }
        .split:hover .split-title { color: var(--text-gold); transform: scale(1.2); }

        /* SFONDI (Opzionale: puoi mettere immagini qui) */
        .cinema-zone { background: radial-gradient(circle, #2a2a2a 0%, #000 100%); }
        .music-zone { background: radial-gradient(circle, #2f1a1a 0%, #000 100%); }

        @media (max-width: 768px) {
            .split-container { flex-direction: column; }
            h1 { font-size: 15vw; } .magazine-script { font-size: 10vw; }
        }
    </style>
</head>
<body>
    <div class="grain-overlay"></div>
    
    <div class="portal-header">
        <h1>Marte<br><span class="magazine-script">Magazine</span></h1>
    </div>

    <div class="split-container">
        <a href="cinema.html" class="split cinema-zone">
            <span class="split-title">Cinema</span>
        </a>
        <a href="musica.html" class="split music-zone">
            <span class="split-title">Musica</span>
        </a>
    </div>
</body>
</html>
