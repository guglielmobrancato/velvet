<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VELVET | Martian Media Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-space: #05070a; --mars-dust: #c1440e; --neon-blue: #00f3ff; --neon-purple: #bd00ff; --glass-bg: rgba(20, 20, 30, 0.7); --text-primary: #ffffff; --text-dim: #a0a0a0; }
        body { margin: 0; background-color: var(--bg-space); color: var(--text-primary); font-family: 'Rajdhani', sans-serif; background-image: radial-gradient(circle at top right, rgba(193, 68, 14, 0.15) 0%, transparent 40%), radial-gradient(circle at bottom left, rgba(0, 243, 255, 0.1) 0%, transparent 40%); background-attachment: fixed; }
        h1, h2, h3, .brand { font-family: 'Orbitron', sans-serif; text-transform: uppercase; letter-spacing: 2px; }
        .mono-font { font-family: 'JetBrains Mono', monospace; }
        nav { display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; background: rgba(5, 7, 10, 0.9); backdrop-filter: blur(10px); border-bottom: 2px solid var(--neon-blue); position: sticky; top: 0; z-index: 100; }
        .brand { font-size: 1.8rem; font-weight: 900; } .brand span { color: var(--neon-blue); }
        .container { max-width: 1400px; margin: 40px auto; padding: 0 20px; }
        .section-header { display: flex; align-items: center; gap: 15px; margin-bottom: 30px; border-bottom: 1px solid var(--glass-bg); padding-bottom: 15px; }
        .section-title { font-size: 2rem; color: var(--neon-purple); margin: 0; text-shadow: 0 0 10px rgba(189, 0, 255, 0.5); }
        .grid-layout { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 30px; margin-bottom: 60px; }
        .holo-card { background: var(--glass-bg); border: 1px solid rgba(0, 243, 255, 0.2); border-radius: 12px; overflow: hidden; transition: 0.4s; position: relative; backdrop-filter: blur(5px); }
        .holo-card:hover { border-color: var(--neon-blue); box-shadow: 0 0 25px rgba(0, 243, 255, 0.2); transform: translateY(-5px); }
        .card-image-container { height: 200px; background: #000; overflow: hidden;}
        .card-image { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; filter: contrast(1.2) hue-rotate(10deg); transition: 0.4s; }
        .holo-card:hover .card-image { opacity: 1; filter: contrast(1) hue-rotate(0deg); }
        .card-content { padding: 25px; }
        .card-meta { font-size: 0.75rem; color: var(--neon-blue); margin-bottom: 10px; display: block; }
        .card-title { font-size: 1.4rem; margin: 0 0 15px 0; line-height: 1.3; }
        .card-excerpt { color: var(--text-dim); font-size: 0.95rem; line-height: 1.6; }
        .stream-links { margin-top: 20px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); display: flex; gap: 10px; }
        .stream-btn { padding: 8px 15px; background: rgba(0, 243, 255, 0.1); border: 1px solid var(--neon-blue); color: var(--neon-blue); font-size: 0.75rem; text-transform: uppercase; text-decoration: none; font-weight: 700; transition: 0.3s; display: flex; align-items: center; gap: 8px; }
        .stream-btn:hover { background: var(--neon-blue); color: #000; box-shadow: 0 0 15px var(--neon-blue); }
        .music-btn { border-color: var(--neon-purple); color: var(--neon-purple); background: rgba(189, 0, 255, 0.1); }
        .music-btn:hover { background: var(--neon-purple); color: #000; box-shadow: 0 0 15px var(--neon-purple); }
        .archive-container { background: rgba(5, 7, 10, 0.8); border: 1px solid var(--mars-dust); padding: 30px; margin-top: 50px;}
        .archive-list { list-style: none; padding: 0; }
        .archive-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid rgba(193, 68, 14, 0.3); font-family: 'JetBrains Mono', monospace; font-size: 0.9rem; }
        .archive-date { color: var(--mars-dust); font-size: 0.8rem; }
        footer { text-align: center; padding: 40px; color: var(--text-dim); font-size: 0.8rem; margin-top: 60px; border-top: 1px solid var(--glass-bg); }
    </style>
</head>
<body>
    <nav>
        <div class="brand">VELVET <span>// TERMINAL</span></div>
        <div class="terminal-status mono-font">MARS LINK: STABLE</div>
    </nav>
    <div class="container">
        <div class="section-header"><i class="fas fa-film section-icon"></i><h2 class="section-title">CINEMA SECTOR</h2></div>
        <div class="grid-layout" id="cinema-container"><div class="holo-card"><div class="card-content"><h3>Loading...</h3></div></div></div>
        
        <div class="section-header" style="margin-top: 80px;"><i class="fas fa-music section-icon" style="color: var(--neon-purple);"></i><h2 class="section-title" style="color: var(--neon-blue);">AUDIO FREQUENCY</h2></div>
        <div class="grid-layout" id="music-container"><div class="holo-card"><div class="card-content"><h3>Loading...</h3></div></div></div>
        
        <div class="archive-container">
             <div class="section-header" style="border-bottom: none;"><i class="fas fa-database section-icon" style="color: var(--mars-dust);"></i><h2 class="section-title" style="color: var(--mars-dust);">DATA CORE ARCHIVE</h2></div>
            <ul class="archive-list" id="archive-list"></ul>
        </div>
    </div>
    <footer><span class="mono-font">TRANSMITTING FROM MARS BASE ALPHA. VELVET CORP 2050.</span></footer>
    
    <script src="data.js"></script>
    <script>
        if (typeof mshData !== 'undefined') {
            const cinemaCont = document.getElementById('cinema-container');
            const musicCont = document.getElementById('music-container');
            const archiveList = document.getElementById('archive-list');

            function createHoloCard(item, type) {
                let imgUrl = item.image_url || (type === 'cinema' ? 'https://images.unsplash.com/photo-1534447677768-be436bb09401?w=800&q=60' : 'https://images.unsplash.com/photo-1511379938547-c1f69419868d?w=800&q=60');
                let streamBtns = '';
                if (item.streaming_search_query) {
                    const btnClass = type === 'music' ? 'music-btn' : 'stream-btn';
                    const icon = type === 'music' ? 'fa-headphones' : 'fa-play';
                    const label = type === 'music' ? 'LISTEN DATA' : 'WATCH SIGNAL';
                    let searchUrl = type === 'music' 
                        ? `https://open.spotify.com/search/${encodeURIComponent(item.streaming_search_query)}`
                        : `https://www.justwatch.com/it/cerca?q=${encodeURIComponent(item.streaming_search_query)}`;
                    streamBtns = `<div class="stream-links"><a href="${searchUrl}" target="_blank" class="${btnClass}"><i class="fas ${icon}"></i> ${label}</a></div>`;
                }
                return `<div class="holo-card"><div class="card-image-container"><img src="${imgUrl}" class="card-image"></div><div class="card-content"><span class="card-meta mono-font">${item.date} // ${item.author}</span><h3 class="card-title">${item.title}</h3><p class="card-excerpt">${item.excerpt}</p>${streamBtns}</div></div>`;
            }

            if (mshData.cinema && mshData.cinema.length > 0) cinemaCont.innerHTML = mshData.cinema.map(item => createHoloCard(item, 'cinema')).join('');
            else cinemaCont.innerHTML = '<div class="holo-card"><div class="card-content">NO CINEMA DATA.</div></div>';

            if (mshData.music && mshData.music.length > 0) musicCont.innerHTML = mshData.music.map(item => createHoloCard(item, 'music')).join('');
            else musicCont.innerHTML = '<div class="holo-card"><div class="card-content">NO AUDIO DATA.</div></div>';

            const allItems = [...(mshData.cinema || []), ...(mshData.music || [])];
            if (allItems.length > 0) archiveList.innerHTML = allItems.map(item => `<li class="archive-item"><span>${item.title}</span><span class="archive-date mono-font">[${item.date}]</span></li>`).join('');
        }
    </script>
</body>
</html>
